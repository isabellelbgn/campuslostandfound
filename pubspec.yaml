name: campuslostandfound
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.2
  firebase_storage: ^12.3.6
  google_sign_in: ^6.2.2
  cloud_firestore: ^5.5.0
  intl: ^0.19.0
  font_awesome_flutter: ^10.5.0
  provider: ^6.1.2
  blobs: ^2.0.0
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
  - lib/assets/icons/logo.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/assets/fonts/Montserrat-Regular.ttf
        - asset: lib/assets/fonts/Montserrat-Bold.ttf
          weight: 700
